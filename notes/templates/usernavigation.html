<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title>Notes Sharing Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>

  <link rel="stylesheet" href="{% static "css/mystyle.css" %}">

<body>
  <h4 style= "padding: 1%"><span style="color:red">STUDY NOTES </span><span style="color:green">  SHARING SITE</span></h4>
  {% comment %} Nav Bar code {% endcomment %}
  <nav class='navbar navbar-expand-sm justify-content-center' style = "background-color : lightgray;">
  <ul class="navbar-nav">
    <li class ="navbar-item">
      <a class="nav-link" href="{% url 'profile'%}">HOME</a>
    </li>
  
  <ul class="navbar-nav">
    <li class ="navbar-item">
      <a class="nav-link" href="{% url 'upload_notes' %}">UPLOAD NOTES</a>
    </li>

  <ul class="navbar-nav">
    <li class ="navbar-item">
      <a class="nav-link" href="{% url 'view_mynotes' %}">VIEW MY NOTES</a>
    </li>

    <li class ="navbar-item">
      <a class="nav-link" href="{% url 'view_allnotes' %}">VIEW ALL NOTES</a>
    </li>

    <div class='btn-group'>
        <button type = "button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Welcome {{request.user.first_name}}</button>
    <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'profile'%}">PROFILE</a>
        <a class="dropdown-item" href="{% url 'edit_profile'%}">EDIT PROFILE</a>

    </div>
